<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://live.zwidgets.com/js-sdk/1.1/ZohoEmbededAppSDK.min.js"></script>
  <script>
    /*
     * Subscribe to the EmbededApp onPageLoad event before initializing
     */
    ZOHO.embeddedApp.on("PageLoad", function (data) {
      var id = data.EntityId,
          module = data.Entity;

      ZOHO.CRM.API.getRecord({ Entity: module, RecordID: id })
        .then(function (data) {
          console.log(data);
          var laId=data.data[0].id;
          console.log('this one');
          console.log(window.location.href);
          //window.location="https://analytics.zoho.com/open-view/2908620000007346736/8f4c3cd40aff2ae8bc882b78ac2432eb?ZOHO_CRITERIA=%22Tipo%20de%20Producto%20por%20Cuenta%22.%22product_id_crm%22%20%3D"+laId;
        });
    });
    /*
     * Initialize the widget and start listening to CRM events.
     */
    ZOHO.embeddedApp.init();
  </script>
</head>
<body>

    Loading...
  </div>
</body>
</html>
